  <!-- Add your site or application content here -->
  <div class="ui middle aligned center aligned grid">

    <div class="ui top fixed large borderless menu">
      <div class="header item">
        <h2 class="ui header"><a href="https://sritest.io">sritest.io</a></h2>
      </div>

      <div class="right menu">
        <div class="ui dropdown item">
            More Tests <i class="dropdown icon"></i>
            <div class="menu">
              <a class="item" href="https://www.ssllabs.com/ssltest/" target="_blank">SSL Server Test</a>
              <a class="item" href="https://securityheaders.io/" target="_blank">Security Headers</a>
            </div>
        </div>
        <a class="item" href="/about.html">
            About
        </a>
        <a class="item" href="mailto:hello@sritest.io">
          Contact
        </a>
      </div>
    </div>

    <div class="twelve wide column">

      <!-- URL input box -->
      <div id="url-input-box">
        <div class="ui attached blue inverted very padded segment">
          <h1 class="ui header">Scan for Subresource Integrity (SRI)</h1>
          <div class="ui centered grid">
            <div class="ten wide column">
              <form class="ui form" id="submit-task-form" method="post">
                <div class="inline fields">
                  <div id="remote-url-field" class="sixteen wide field">
                    <input type="text" id="remote-url" placeholder="http://" autocomplete="off">
                  </div>
                  <div class="field">
                    <button class="ui button" type="submit">Scan</button>
                  </div>
                </div>
                <div class="ui checkbox">
                  <input type="checkbox" id="hide-results" tabindex="0" class="hidden">
                  <label>Hide from Statistics</label>
                </div>
              </form>
              <div id="message-box"></div>
            </div>
          </div>
        </div>
        <div class="ui bottom attached info message">
          <i class="info circle icon"></i>This service allows you to scan any website for <a href="https://developer.mozilla.org/en-US/docs/Web/Security/Subresource_Integrity" target="_blank">Subresource Integrity (SRI)</a> cryptographic hashes
        </div>
      </div>

      <!-- Statistics box -->
      <div id="stats-box" hidden></div>

      <!-- Please Wait Loader -->

      <!-- Results box -->
      <div id="results-box" hidden>

        <!-- Summary of results -->
        <div class="ui segment">
          <div class="ui top attached label">Summary</div>
          <div id="results-box-summary">
          </div>
        </div>

        <!-- Detailed results -->
        <div class="ui segment">
          <div class="ui top attached label">Results</div>
          <div id="results-box-detailed">
          </div>
        </div>

      </div>
    </div>

  </div>

  <div id="footer" class="ui vertical right aligned inverted grey footer segment">
    <div class="ui container">
      <h4 class="ui header">Gabor Szathmari &copy; 2015</h4>
